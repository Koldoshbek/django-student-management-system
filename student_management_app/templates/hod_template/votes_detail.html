{% extends 'student_template/base_template.html' %}
{% block page_title %}
    Сурамжылоо деталдары
{% endblock page_title %}
{% block main_content %}
    {% load static %}
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Курс деталдары</h3>

                            <div class="card-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input type="text" name="table_search" class="form-control float-right"
                                           placeholder="Search">

                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-default"><i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body table-responsive p-0">
                            <form action="{% url 'votes_save' %}" method="post">
                            {% csrf_token %}
                                <input type="text" name="user" value="{{ request.user.id }}" hidden>
                                <input type="text" name="survey_id" value="{{ survey_id }}" hidden>
                                {% for question in questions %}
                                    <label for="">{{ question.question }}</label>
                                    <input type="text" name="question{{ question.id }}" value="{{ question.id }}" hidden>
                                    <input type="radio" name="mark{{ question.id }}" value="1">
                                    <input type="radio" name="mark{{ question.id }}" value="2">
                                    <input type="radio" name="mark{{ question.id }}" value="3">
                                    <input type="radio" name="mark{{ question.id }}" value="4">
                                    <input type="radio" name="mark{{ question.id }}" value="5">
                                    <input type="radio" name="mark{{ question.id }}" value="6">
                                    <input type="radio" name="mark{{ question.id }}" value="7">
                                    <input type="radio" name="mark{{ question.id }}" value="8">
                                    <input type="radio" name="mark{{ question.id }}" value="9">
                                    <input type="radio" name="mark{{ question.id }}" value="10">
                                    <br>
                                {% endfor %}
                            <button type="submit">save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock main_content %}
